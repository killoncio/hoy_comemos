	<script id="receipt_template" type="x-tmpl-mustache">
		{{#receipts}}
		<li id={{ id }} class='receipt {{#is_new}}receipt_new{{/is_new}}' data-category={{ category }} draggable="true">
			<div class="receipt_name">
				{{ name }}
				{{#ingredients}}
				<span class="ingredients_trigger">-i-</span>
				{{/ingredients}}
				{{#link}}
				<span><a href={{ link }} target='_blank'>></a></span>
				{{/link}}
				{{^link}}
				<span><a href="#" class="url_set">+</a></span>
				{{/link}}
				{{#is_new}}
				<span class="label label-success">New!</span>
				{{/is_new}}
			</div>
			<div class='receipt_image img-wrapper'>
				<img class='img-responsive' src='assets/img/{{ image }}.jpg'
					onerror="this.onerror=null;this.src='assets/img/placeholder.jpg';">
			</div>
			<div class="receipt_ingredients hide">
				{{ ingredients }}
			</div>
		</li>
		{{/receipts}}
	</script>

	<script id="ingredients_template" type="x-tmpl-mustache">
		<div style="
		    position: fixed;
		    left: 0;
		    top: 0;
		    right: 0;
		    bottom: 0;
		    background-color: white;
		    padding: 20px;
    		padding-top: 100px;
    		overflow: scroll;
		">
			<div class="ingredients_close_button">x</div>
			<div class="ingredients_list">
				{{{ingredients}}}
			</div>
			<button class="btn btn-secondary ingredients_submit_button">Poner en lista</button>
		</div>
	</script>

	<script id="purchase_list_template" type="x-tmpl-mustache">
		<div style="
		    position: fixed;
		    left: 0;
		    top: 0;
		    right: 0;
		    bottom: 0;
		    background-color: white;
		    padding: 20px;
    		padding-top: 100px;
		">
			<p>Estas son las cosas que tienes que comprar</p>
			<div class="ingredients_close_button">x</div>
			<div class="purchase_list">
				{{{purchaseList}}}
			</div>
		</div>
	</script>
